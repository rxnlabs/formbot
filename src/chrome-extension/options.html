<html>
<head>
  <link href='options.css' rel='stylesheet' type='text/css'>
  <!--<link href='angular-toggle-switch-bootstrap.css' rel='stylesheet' type='text/css'>-->
  <!--<link href='angular-toggle-switch.css' rel='stylesheet' type='text/css'>-->
</head>
<body ng-app="FormbotApp">
<div class="container" ng-controller="optionsController">
  <h1 class="header">Formbot options page</h1>
  <div class="section">
    <div class="content">
      <div class="row row-border" ng-repeat="option in options | orderBy:'+value.priority'">
        <div>
          <span class="subtitle">{{option.name}}</span>
          <span><input type="checkbox" ng-checked="!option.value.unique" ng-click="changeChecked(option)"/></span>
        </div>

        <div>
          <table class="row">
            <tr>
              <td>Default Value</td>
              <td>
                <input type="text" value="{{option.value.defaultValue}}" ng-model="option.value.defaultValue"
                         ng-disabled="option.value.unique"/>
              </td>
            </tr>
            <tr>
              <td>Match</td>
              <td>
                <input type="text" value="{{option.value.includes | displayArray}}" ng-model="option.value.includes"/>
              </td>
            </tr>
            <tr>
              <td>Exclude</td>
              <td>
                <input type="text" value="{{option.value.excludes | displayArray}}" ng-model="option.value.excludes"/>
              </td>
            </tr>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
<footer>
  If you have any suggestions how to make this extension better, or find any issues, please send me an <a target="_blank" href="mailto:mariacamilleri@gmail.com">email</a>.
  <br /><br />
  The code for this extension is open source and is hosted on <a target="_blank" href=
  "https://github.com/shanti2530/formbot">Github</a>.
</footer>

<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="optionsController.js"></script>

</body>
</html>
